<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 class="headline"><a href="/">Weather Journal App</a></h1>
    <div id="app">
      <section class="entryForm">
        <div class="zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here" value="" />
        </div>
        <div>
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate">Generate</button>
        </div>
      </section>

      <section class="entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date">No last entry</div>
          <div id="city"></div>
          <div id="zipcode"></div>
          <div id="temp"></div>
          <div id="feedback"></div>
        </div>
      </section>
    </div>
    <!--end app-->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
